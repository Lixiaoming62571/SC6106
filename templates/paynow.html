<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h2>Transfer Money</h2>
        <input type="text" id = "payer" placeholder="Payer Address">
        <input type="text" id = "payee" placeholder="Payee Address">
        <input type="number" id = "amount" placeholder="Amount">
        <button class="btn" onclick="transfer()">Transfer Money</button>
        <button class="btn" onclick="view_transaction()">View Transaction</button>
        <p id="view_payer"></p>
        <p id="view_payee"></p>
        <p id="view_amount"></p>

        <form action="/main" method="post">
            <input type="submit" value="Main">
        </form>

        <script src = "https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js">     
        </script>
        <script>
            const contractAddress = "0xdc9ae0319f393e8a971d4271f1ef6a9f3bca4f9a";
            const contractABI = [
                {
                    "inputs": [
                        {
                            "internalType": "address",
                            "name": "_sender",
                            "type": "address"
                        },
                        {
                            "internalType": "address",
                            "name": "_receiver",
                            "type": "address"
                        },
                        {
                            "internalType": "uint256",
                            "name": "_amount",
                            "type": "uint256"
                        }
                    ],
                    "name": "transferMoney",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "stateMutability": "nonpayable",
                    "type": "constructor"
                },
                {
                    "inputs": [],
                    "name": "view_money",
                    "outputs": [
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        },
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        },
                        {
                            "internalType": "uint256",
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                }
            ];
            const web3 = new Web3(Web3.givenProvider);
            const contract = new web3.eth.Contract(contractABI,contractAddress); 
            async function transfer(){
                const accounts = await web3.eth.requestAccounts();
                const payer = document.getElementById('payer').value;
                const payee = document.getElementById('payee').value;
                const amount = document.getElementById('amount').value;
                console.log(payer,payee,amount);

                console.log("accounts[0]"+accounts[0]);
                await contract.methods.transferMoney(payer,payee,amount).send({from:accounts[0]});
            }
            async function view_transaction(){
                const result = await contract.methods.view_money().call();
                console.log(result[0],result[1],result[2]);
                document.getElementById('view_payer').innerText = "Payer" + result[0];
                document.getElementById('view_payee').innerText = "Payee" + result[1];
                document.getElementById('view_amount').innerText = "Amount" + result[2];
            }
        </script>
    </div>
</body>
